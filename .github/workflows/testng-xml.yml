# This workflow will build a Java project with Maven
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: TestNG XML Tests CI

on:
  push:
    branches: [ main ]
  pull_request:

env:
  SAUCE_TUNNEL_NAME: web_tunnel_name

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'
      - name: Open Tunnel
        env:
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
        run: |
          curl https://saucelabs.com/downloads/sc-4.8.1-linux.tar.gz | tar -xz
          chmod 777 -R ./sc-4.8.1-linux
          PATH=./sc-4.8.1-linux/bin:$PATH
          sc -u $SAUCE_USERNAME -k $SAUCE_ACCESS_KEY --region eu-central --tunnel-name $SAUCE_TUNNEL_NAME -B all > /dev/null 2>&1 &
          process_id=$!
          echo "PID: $process_id"
          #Add SL_Tunnel env variable to be stopped later
          echo "::set-output name=SL_TUNNEL::${process_id}"
        id: open_tunnel
      - name: Run tests
        env:
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
        run: |
          mvn test -pl testng-xml -DtestngXmlFile=myDemoTests.xml -X
      - name: Close Tunnel
        run: kill ${{ steps.open_tunnel.outputs.SL_TUNNEL }}